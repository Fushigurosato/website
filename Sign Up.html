<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Anime Website Clothing</title>
	<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fff; /* Background color */
    background-image:  url("C://Users/LENOVO/Desktop/ced.png"); /* Replace URL with your image */
    background-size: cover;
    background-position: down;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: #fff; /* Text color */
  }
  .content {
    padding: 20px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for content */
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  p {
    font-size: 18px;
  }
</style>
    <link rel="stylesheet" 
          href="Sign Up.css">
</head>

<body>
    <header>
        <h1 class="heading">Anime Website Clothing</h1>
        <h3 class="title">Sliding Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <button class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="Sign Up.js"></script>
</body>
</html>
